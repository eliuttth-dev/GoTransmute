
    <!DOCTYPE html>
      <html>
        <head>
          <title>CSV to HTML</title>
          <style>

            table {
              border-collapse: collapse;
              width: 100%;
            }

            th,td {
              border: 1px solid black;
              padding: 8px;
              text-align: left;
            }

            th {
              background-color: #f2f2f2;
            }
            
          </style>
        </head>
        <body>
          <h2>CSV to HTML</h2>
          <table>
            <tr>
            
              <th>Name</th>
            
              <th>Age</th>
            
              <th>Email</th>
              
            </tr>
            
            <tr>
            
              <td>John</td>
            
              <td>30</td>
            
              <td>john@example.com</td>
            
            </tr>
            
            <tr>
            
              <td>Alice</td>
            
              <td>25</td>
            
              <td>alice@example.com</td>
            
            </tr>
            
            <tr>
            
              <td>Bob</td>
            
              <td>35</td>
            
              <td>bob@example.com</td>
            
            </tr>
            
          </table>
        </body>
      </html>
